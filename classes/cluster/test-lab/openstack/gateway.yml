
classes:
- system.linux.system.repo.mcp.openstack
- system.linux.system.repo.mcp.extra
- system.linux.system.repo.saltstack.xenial
- system.linux.system.repo.sensu
- system.neutron.gateway.cluster
- system.neutron.gateway.notification.messagingv2
- cluster.test-lab.infra
parameters:
  _param:
    interface_mtu: 1450
    cluster_vip_address: ${_param:openstack_control_address}

    linux_system_codename: xenial
    keepalived_vip_interface: br-ctl
    keepalived_vip_virtual_router_id: 69
    primary_first_nic: ens5
    tenant_nic: ens3
    deploy_nic: ens4
    external_nic: ens6
  linux:
    network:
      bridge: openvswitch
      interface:
        dhcp_int:
          enabled: true
          name: ${_param:deploy_nic}
          proto: dhcp
          type: eth
        control-eth:
          enabled: true
          type: eth
          proto: manual
          name: ${_param:primary_first_nic}
          mtu: ${_param:interface_mtu}
        tenant-eth:
          enabled: true
          type: eth
          proto: manual
          name: ${_param:tenant_nic}
          mtu: ${_param:interface_mtu}
        external-eth:
          enabled: true
          type: eth
          proto: manual
          name: ${_param:external_nic}
          mtu: ${_param:interface_mtu}
        br-floating:
          enabled: true
          type: ovs_bridge
          mtu: ${_param:interface_mtu}
        br-mgmt:
          enabled: true
          type: bridge
          proto: static
          address: ${_param:single_address}
          netmask: 255.255.255.0
          mtu: ${_param:interface_mtu}
          use_interfaces:
          - ${_param:primary_first_nic}
        br-mesh:
          enabled: true
          type: bridge
          mtu: ${_param:interface_mtu}
          proto: static
          address: ${_param:tenant_address}
          netmask: 255.255.255.0
          use_interfaces:
          - ${_param:tenant_nic}
        float-to-ex:
          enabled: true
          type: ovs_port
          mtu: ${_param:interface_mtu}
          bridge: br-floating
        br-ex:
          enabled: true
          type: bridge
          proto: dhcp
          use_interfaces:
          - ${_param:external_nic}
          use_ovs_ports:
          - float-to-ex
  neutron:
    gateway:
      global_physnet_mtu: ${_param:neutron_global_physnet_mtu}
