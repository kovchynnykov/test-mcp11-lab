classes:
- system.keepalived.cluster.instance.prometheus_server_vip
- system.telegraf.agent.remote
- system.prometheus.alertmanager.notification.pushkin
- system.prometheus.server.alert.labels_add.route
- system.prometheus.server.remote_write.docker
- system.prometheus.server.target.dns
- system.prometheus.server.alertmanager.dns
- system.docker.swarm.stack.monitoring
- system.docker.swarm.stack.monitoring.remote_collector
- system.docker.swarm.stack.dashboard
parameters:
  _param:
    heka_amqp_host: ${_param:openstack_message_queue_address}
    docker_image_remote_collector: docker-prod-local.artifactory.mirantis.com/openstack-docker/heka:latest
    remote_collector_telegraf_host: monitoring_remote_agent
    keepalived_prometheus_vip_address: ${_param:stacklight_monitor_address}
    keepalived_prometheus_vip_password: 'password'
    keepalived_prometheus_vip_interface: ens3
    alertmanager_notification_pushkin_host: localhost
    alertmanager_notification_pushkin_port: 18887
    cluster_vip_address: ${_param:stacklight_monitor_address}
    grafana_admin_password: admin
    grafana_database_type: mysql
    grafana_database_host: ${_param:openstack_database_address}
    grafana_database_password: ${_param:mysql_grafana_password}
    docker_image_alertmanager: docker-prod-local.artifactory.mirantis.com/openstack-docker/alertmanager:latest
    docker_image_pushgateway: docker-prod-local.artifactory.mirantis.com/openstack-docker/pushgateway:latest
    docker_image_prometheus: docker-prod-local.artifactory.mirantis.com/openstack-docker/prometheus:latest
    docker_image_remote_agent: docker-prod-local.artifactory.mirantis.com/openstack-docker/telegraf:latest
    docker_image_remote_storage_adapter: docker-prod-local.artifactory.mirantis.com/openstack-docker/remote_storage_adapter:latest
    docker_image_grafana: grafana/grafana:4.3.2
    prometheus_influxdb_url: "http://${_param:stacklight_log_address}:${_param:influxdb_port}/"
    prometheus_influxdb_db: prometheus
    prometheus_influxdb_username: lma
    prometheus_influxdb_password: ${_param:influxdb_stacklight_password}
  prometheus:
    server:
      storage:
        local:
          target_heap_size: 33554432
